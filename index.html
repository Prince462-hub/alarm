<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="alarm.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Alarm using Javascript</h2>
        <div class="time">
            <select name="hours" id="hours" class="time1">
                <option value="Hours" id="hr">Hours</option>
            </select>
            <select name="Minutes" id="minutes" class="time1">
                <option value="Minutes">Minutes</option>
            </select>
            <select name="ampm" id="ampm" class="time1">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>
        <div class="btns">
            <button class="btn" id="set">Set</button>
            <button class="btn" id="snooze">Snooze</button>
            <button class="btn" id="stop">Stop</button>
        </div>
    </div>
</body>
</html>
